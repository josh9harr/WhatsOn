
<div class="page">

    <h1>Sign Up Page</h1>
    
    <div id="signUp" class="column">
        <input type="text" placeholder="First" [(ngModel)] ="fname">
        <input type="text" placeholder="Last" [(ngModel)] ="lname">
        <input type="text" placeholder="Email Address" [(ngModel)] ="email">
        <input type="text" placeholder="Password" [(ngModel)] ="password">
        <button (click)='createUser(fname,lname,email,password)'>Sign Up</button>
    </div>

    <div id="signin">
        <app-signin></app-signin>
    </div>
</div>
