<h3>CRUD database</h3>

<!-- Writing -->

<label>
    Name: <input type="text" [(formControl)]='name' />
</label>
Email: <input type="text" [formControl]='email' />
Password: <input type="text" [formControl]='pass' />
<button (click)='create()'>Submit</button>

<!-- Reading -->
<ul>
    <li *ngFor='let user of users'>
        <h3>{{user.id}}</h3>{{user.email}}, {{user.name}}
    </li>
</ul>
