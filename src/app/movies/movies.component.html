<div class="page">

    <section class="outer" id="popular">
        <h2>Popular Movies</h2>
        <!-- <a href="">See More ></a> -->
        <div class="inner">
            <div *ngFor='let movie of popularMovies' class="column" [class.selected]='movie === selectedMovie'>
                <div class="movie"  *ngIf='movie.poster_path != null'>
                        <!-- <button class="add" (click)='addToList(movie)'>&#43;</button>  -->
                        <div  (click)='selectMovie(movie)'>
                            <img src="{{imageBase}}{{size}}{{movie.poster_path}}" alt="{{movie.title}} poster">
                        </div>                   
                    <!-- <h3>{{movie.title}}</h3> -->
                </div>
            </div>
        </div>
    </section>

    <div *ngFor='let data of list; let i = index'>
        <section class="outer">
            <div class="row">
                <h2>{{names[i]}}</h2>
                <!-- <a href="" class="all">See More ></a> -->
            </div>
            <div class="inner">
                <div *ngFor='let movie of data' class="column" [class.selected]='movie === selectedMovie'>
                    <div class="movie" (click)='selectMovie(movie)' *ngIf='movie.poster_path != null'>
                            <!-- <button class="add" (click)='addToList(movie)'>&#43;</button> -->
                            <div (click)='selectMovie(movie)'>
                                <img src="{{imageBase}}{{size}}{{movie.poster_path}}" alt="{{movie.title}} poster">
                            </div>
                        <!-- <h3>{{movie.title}}</h3> -->
                    </div>
                </div>
            </div>
        </section>
    </div>

</div>
