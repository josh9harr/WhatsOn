<div>
    <ul id="searchResults">
        <li *ngFor='let media of list' [class.selected]='media === selectedMedia'>
            <div class="clickableMedia">
                <img class="poster"
                *ngIf='media.poster_120x171' 
                src='{{media.poster_120x171}}' 
                alt="{{media.title}} poster"
                (click)="selectMovie(media)" 
                />
                <img class="poster"
                *ngIf='media.artwork_304x171' 
                src='{{media.artwork_304x171}}' 
                alt="{{media.title}} poster" 
                (click)="selectShow(media)"
                />
                <h3>
                    {{media.title}}
                </h3>
                <button (click)='addToList(media)'>Add Favorites</button>
            </div>
        </li>
    </ul>
</div>
