

    <div id="signIn">
        <input type="text" placeholder="Email Address" [(ngModel)]="email">
        <input type="password" placeholder="Password" [(ngModel)]="password">
        <button (click)='signIn(email,password)'>Log In</button>
    </div>
    <div id="other">
        <button id="googleBtn" (click)='googleSignUp()'>Sign In with Google</button>
        <button id="facebookBtn" (click)='facebookSignUp()'>Sign In with Facebook</button>
    </div>
